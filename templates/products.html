{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Product Page</title>
    <link rel="stylesheet" type="text/css" href="{% static '' %}assets/css/products.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>

<body>

<div class="">
    <div class="well well-sm">
        <div id="view" class="btn-group">
            <a href="/" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">
            </span>List</a> <a href="#" id="grid" class="btn btn-default btn-sm"><span
                class="glyphicon glyphicon-th"></span>Grid</a>
        </div>

    <div id="products" class="row ">

{% for x in products %}

<a href="{% url 'artwork-detail' id=x.id %}">

        <div class="col-3">
                    <div class="thumbnail">
                        <img class="group list-group-image" width="200px" height="250px" src="{{x.ArtWork.url}}" alt="" />
                                                {% csrf_token %}

                      <div class="category">

                        <h5 class="category-name">Tables</h5>
                      </div>
                        <div class="caption">
                            <h4 class="group inner list-group-item-heading">{{x.Artist_Name}}</h4>
                            <div class="row">
                                <div class="col-xs-12 col-md-6">
                                    <p class="lead">{{x.Price}}</p>

                                    <a class="btn btn-success" href="http://www.jquery2dotnet.com">Add to cart</a>

                                </div>
                         </div>
                      </div>
                      </div>
            </div>

</a>

{% endfor %}

    </div>
</div>

</div>
</body>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

<script src="{% static '' %}assets/js/productts.js"></script>

</html>
